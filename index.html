<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="popup">
    <div class="popup__container">
      <img class="popup__cross" src="./cross.svg" alt="Popup cross">
      <a href="https://github.com/MaestroFront/clean-code/pull/2">Ссылка на Pull request</a>
    </div>
  </div>
  <header class="header">
    <img class="header__image" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
    <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">
        Want more details?
    </a>
  </header>
  <main class="main tasks">
    <section class="tasks__add add">
      <label class="label" for="new-task">Add Item</label>
      <div class="add__field">
        <input class="input task input-text new-task" type="text">
        <button class="btn btn__add">Add</button>
      </div>
    </section>
    <section class="tasks__current current">
      <h3 class="title">Todo</h3>
      <ul class="current__list">
        <li class="current__item">
          <input class="input input-checkbox" type="checkbox">
          <label class="label task">Pay Bills</label>
          <input class="input task input-text" type="text">
          <button class="btn btn__edit">Edit</button>
          <button class="btn btn__delete"><img class="remove-task" src="./remove.svg" alt="Remove button"></button>
        </li>
        <li class="current__item edit-mode">
          <input class="input input-checkbox" type="checkbox">
          <label class="task">Go Shopping</label>
          <input class="input task input-text" type="text" value="Go Shopping">
          <button class="btn btn__edit">Save</button>
          <button class="btn btn__delete"><img class="remove-task" src="./remove.svg" alt="Remove button"></button>
        </li>
      </ul>
    </section>
    <section class="tasks__done done">
      <h3 class="title">Completed</h3>
      <ul class="done__list">
        <li class="done__item">
          <input class="input input-checkbox" type="checkbox" checked>
          <label class="label task">See the Doctor</label>
          <input class="input task input-text" type="text">
          <button class="btn btn__edit">Edit</button>
          <button class="btn btn__delete"><img class="remove-task" src="./remove.svg" alt="Remove button"></button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>

</html>
